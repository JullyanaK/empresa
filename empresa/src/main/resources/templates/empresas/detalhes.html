<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replace='~{menu :: menu}' ></div>
	<div class="container">
	<h1>Detalhes - Empresa de Festas</h1>
	
	 <div class="col s12 m6">
      		 <div class="card">
        		<div class="card-content">
          			<span class="card-title"><strong>Descrição do Evento</strong></span>
          			<p><strong>ID: </strong><span th:text="${empresa.id}">1</span></p>
          			<p><strong>Evento: </strong><span th:text="${empresa.evento}">Colação de Grau</span></p>
          			<p><strong>Local: </strong><span th:text="${empresa.espaco}">IFRN - Campus Lajes</span></p>
          			<p><strong>Data: </strong><span th:text="${empresa.data}">02/02/2023</span></p>
          			<p><strong>Horário: </strong><span th:text="${empresa.horario}">18h</span></p>
        		</div>
      			</div>
   	 		</div>
   	 		
    		<div class="col s12 m6">
      		 <div class="card">
        		<div class="card-content">
          			<span class="card-title"><strong>Cadastrar Participante:</strong></span>
          			<form action="" method="post">
          			
          			<div>
          				<label>Nome: </label> <input type="text" name="nome">
          			</div>
          			
          			<div>
          				<label>CPF: </label> <input type="text" name="cpf">
          			</div>
          			
          			<div>
          				<label>E-mail: </label> <input type="text" name="email">
          			</div>
          			
          			<div>
          				<button type="submit" class="btn">Salvar</button>
          				<button type="reset" class="btn">Limpar</button>
          			</div>
          			 </form>
        		</div>
      			</div>
   	 		</div>
   	 		
    		<div class="col s12 m6">
      		 <div class="card">
        		<div class="card-content">
          			<span class="card-title"><strong>Participantes:</strong></span>
          			<table class="centered">
          				<thead>
          				<tr>
          					<th>ID: </th> 
          					<th>Nome: </th>
          					<th>CPF: </th>
          					<th>E-mail: </th>
          				</tr>
          				</thead>
          				<tbody>
          				<tr th:each="p : ${participantes}">
          					<td th:text="${p.id}">1</td> 
          					<td th:text="${p.nome}">Jullyana Karolyne</td>
          					<td th:text="${p.cpf}">127.531.004-46</td>
          					<td th:text="${p.email}">jullyanakaroline@gmail.com</td>
          				</tr>
          				</tbody>
          			</table>
        		</div>
      			</div>
   	 		</div>
   	 		
   	 		
  		</div>
</body>
</html>
