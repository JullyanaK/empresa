<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Empresa de Festas</title>
</head>
<body>

	<div th:replace="~{menu :: menu}" ></div>
	<div class="container">
	<h1>Utilize o formulário abaixo para cadastrar serviços. </h1>
	<form action="/orcamentos" method="post">

		<div>
			<label>SERVIÇO</label> <input type="text" name="servico">
		</div>
		<div>
			<label>DESCRIÇÃO</label> <input type="text" name="descricao">
		</div>
		<div>
			<label>VALOR</label> <input type="text" name="valor">
		</div>
  		
  		<div>
			<button class="waves-effect waves-light btn" type="submit">Confirmar</button>
			<button class="waves-effect waves-light btn" type="reset">Cancelar</button>
		</div>
		
	</form>
	</div>
</body>
</html>
